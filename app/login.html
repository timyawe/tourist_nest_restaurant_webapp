<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Restaurant: Login</title>
	<link rel="stylesheet" href="../resources/css/layout.css" />
	<link rel="stylesheet" href="../resources/css/forms.css" />
	
</head>
<body>
	<div id="login_box">
		<form id="login_form" novalidate>
			<div id="response_box" style="display:none">Login Error: Username/Password is Incorrect</div>
			<div class="form_input_row"><label for="usrNm">Username:</label>
				<input id="usrNm" class="txt_box" type="text" placeholder="Enter Username" />
			</div>
			<div class="form_input_row"><label for="pwd">Password:</label>
				<input id="pwd" class="txt_box" type="password" placeholder="Enter Password" />
			</div>
			<div class="form_input_row sta_box" style="display:none"><label for="station">Station:</label>
				<select id="station" class="select_box"> 
					<option value="">Choose Station</option>
					<option value="Reception">Reception</option>
					<option value="Restaurant">Restaurant</option>
					<option value="Hall">Hall</option>
				</select>
			</div>
			<div class="btn_row login_btn">
				<input type="button" id="loginBtn" value="Login"/>
			</div>
		</form>
	</div>
	<script src="../resources/js/login.js" type="text/javascript" /></script>
</body>
</html>
