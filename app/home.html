<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Restaurant: Home</title>
		<link rel="stylesheet" href="../resources/thirdparty/fontawesome/css/font-awesome.css" />
		<link type="text/css" rel="stylesheet" href="../resources/css/layout.css" />
		<link rel="stylesheet" href="../resources/css/forms.css" />
		
	</head>
	<body>
		<div id="app_container">
			<div id="header_content_box">
				<div id="header_box"><h1>Header</h1></div>
				<div id="user_box">
					<span id="user_welcome">Hello User</span><span class="user_chevron"><i class="fa fa-chevron-circle-down"></i></span>
					<ul id="user_lnks_box">
						<li  class="user_lnks_lst"><a href="#">Account</a></li>
						<li  class="user_lnks_lst"><a href="#">Logout</a></li>
					</ul>
				</div>
			</div>
			<div id="top_nav_bar_box">
				<ul id="nav_lnk_box">
					<li class="nav_lnks_lst active_nav_link"><a href="#">Home</a></li>
					<li class="nav_lnks_lst"><a href="#">Orders</a></li>
					<li class="nav_lnks_lst"><a href="#">Requisitions</a></li>
					<li class="nav_lnks_lst"><a href="#">Reports</a></li>
				</ul>
			</div>
			<div id="main_content_box">
				<div id="content_banner_box">
					<h2 id="banner">Banner</h2>
				</div>
					
				<div id="sub_content_box">
					<div id="view_content">
						<div id="details_link_box">
							<a href="#">Manage Orders</a>
						</div>
						<div id="details_box">	
							<div id="details_header_box">
								<h3>Add/Edit Orders</h3>
							</div>
							<div id="details_content_box">
								<form id="details_form" name="order_form" novalidate>
									<div id="form_header">
										<div>
											<input type="button" class="pymt_btn" value="Add Payment" />
										</div>
										
										<div>
											<p>Order Status<span>Tick Icon</span></p>
										</div>
										
										<div>
											<div class="form_input_row">
											<label>Station:</label><input type="text" class="txt_box" readonly />
											</div>
											<div class="form_input_row">
											<label>To:</label><select class="select_box"><option>Table 1</option><option>Lower Central</option></select>
											</div>
											<div class="form_input_row">
											<label>Verify:</label><select class="select_box"><option>Not Verified</option><option>Verified</option></select>
											</div>
										</div>
									</div>
									<div id="form_content">
										<div id="grid_view">
											<div id="grid_view_header">
												<div class="grid_view_header_cell">
													<span>#</span>
												</div>
												<div class="grid_view_header_cell">
													<span>Item</span>
												</div>
												<div class="grid_view_header_cell">
													<span>Qty</span>
												</div>
												<div class="grid_view_header_cell">
													<span>Rate</span>
												</div>
												<div class="grid_view_header_cell">
													<span>Total</span>
												</div>
												<div class="grid_view_header_cell">
													<span><i class="fa fa-plus"></i></span>
												</div>
											</div>
											
											<div id="grid_view_content">
												<div class="grid_view_content_cell">
													<span>1</span>
												</div>
												<div class="grid_view_content_cell">
													<span><select class="select_box"><option>Chicken...........</option><option>Chips</option></select></span>
												</div>
												<div class="grid_view_content_cell">
													<span><input type="text" class="txt_box qty_input" /></span>
												</div>
												<div class="grid_view_content_cell">
													<span><input type="text" class="txt_box rate_input" readonly /></span>
												</div>
												<div class="grid_view_content_cell">
													<span><input type="text" class="txt_box total_input" readonly /></span>
												</div>
												<div class="grid_view_content_cell">
													<span><i class="fa fa-close"></i></span>
												</div>
											</div>
											
											<div id="grid_view_content">
												<div class="grid_view_content_cell">
													<span>2</span>
												</div>
												<div class="grid_view_content_cell">
													<span><select class="select_box pdt_select"><option>Chicken</option><option>Chips</option></select></span>
												</div>
												<div class="grid_view_content_cell">
													<span><input type="text" class="txt_box qty_input" /></span>
												</div>
												<div class="grid_view_content_cell">
													<span><input type="text" class="txt_box rate_input" readonly /></span>
												</div>
												<div class="grid_view_content_cell">
													<span><input type="text" class="txt_box total_input" readonly /></span>
												</div>
												<div class="grid_view_content_cell">
													<span><i class="fa fa-close"></i></span>
												</div>
											</div>
										</div>
									</div>
									<div id="form_footer">
										<div>
											<input type="button" value="Save" />
											<input type="button" value="Cancel" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
